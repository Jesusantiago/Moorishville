<body>

    <header class="header">
        <div class="header_logo">
            <img src="../assets/MCD-removebg-preview.png" alt="">

        </div>

        <section class="header_text">

            <h1 class="header_text-title">
                MOORISHVILLE COUNTY DIVINE <br> REGISTER OF DEEDS
            </h1>

            <nav class="header_text-nav">
                <ul>
                    <li> <a href="../pages/realProperty.html">Real Property Index</a></li>
                    <li class="active"> Old Index Books</li>
                    <li> <a href="../pages/ImagesOfText.html">Images Of Text</a></li>
                    <li><a href="../pages/VitalRecords.html">Vital Records</a></li>
                    <li> <a href="../pages/MarriageRecords.html">Marriage Records</a></li>
                </ul>
            </nav>

        </section>

        <div class="header_logo">
            <img src="../assets/NC-removebg-preview.png" alt="">
        </div>
    </header>

    <main class="main-content">

        <div class="main_tablet">
            <h4 class="main_tablet-text">Sorry this page temporarily can only be used from a laptop. </h4>
        </div>


        <section class="main-content-form">

            <form class="form-OldIndexBooks" action="">
                <article class="article">
                    <label class="label-text" for="">Name:
                        <input type="text" name="" id="">
                    </label>
                </article>
                <article class="article">
                    <label for="">Page:
                        <input class="label-text" type="number" name="" id="">
                    </label>
                </article>
                <article class="article">
                    <label class="label-text" for="">Date range:
                        <input type="date" name="" id="">
                    </label>
                </article>
                <article class="article">
                    <label class="label-text" for="">
                        Index Type:
                        <select name="" id="">
                            <option value="">Deed</option>
                        </select>
                    </label>
                </article>
                <article class="article">
                    <label for="">
                        <input type="radio" name="mixed" id=""> Mixed
                    </label>

                    <label for="">
                        <input type="radio" name="mixed" id=""> Temporary
                    </label>

                    <label for="">
                        <input type="radio" name="mixed" id=""> Either
                    </label>
                </article>
                <article class="article">

                    <label class="label-text" for="">
                        Book Type:
                        <select name="" id="">
                            <option value="">Human</option>
                            <option value="">Non-Human</option>
                        </select>
                    </label>
                </article>

                <button> <img src="../assets/1093183.svg" alt="Search's button"> Search </button>

            </form>
        </section>

        <lord-icon src="https://cdn.lordicon.com/wzwygmng.json" trigger="loop" delay="2000"
            colors="primary:#545454,secondary:#848484" style="width:96px;height:96px">
